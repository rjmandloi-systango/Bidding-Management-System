  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Users? Register Here!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" value="" required>
              <span id="fname"></span>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" value="" required>
              <span id="lname"></span>

            </div>
            <div class="col-md-6">
              <label for="userPhone" class="form-label">Phone No</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">
                  <select>
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                    <option value="+61">+61</option>
                  </select>
                </span>
                <input type="text" class="form-control" id="userPhone" aria-describedby="inputGroupPrepend" required>
                <span id="phone"></span>
              </div>

            </div>
            <div class="col-md-6">
              <label for="userEmail" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="userEmailIcon">@</span>
                <input type="text" class="form-control" id="userEmail" aria-describedby="inputGroupPrepend" required>
                <span id="email"></span>

              </div>

            </div>

            <div class="col-md-6">
              <label for="userCountry" class="form-label">Country</label>
              <select class="form-select" name="state" id="userCountry" size="1">
                <option value="" selected="selected">Select Country</option>
              </select>
              <span id="country"></span>

            </div>


            <div class="col-md-6">
              <label for="userState" class="form-label">State</label>
              <select class="form-select" name="countrya" id="userState" size="1">
                <option value="" selected="selected"> Select State</option>
              </select>
              <span id="state"></span>

            </div>

            <div class="col-md-6">
              <label for="userCity" class="form-label">City</label>
              <select class="form-select" name="district" id="userCity" size="1">
                <option value="" selected="selected">select City</option>
              </select>
              <span id="city"></span>

            </div>
            <div class="col-md-5">
              <label for="userPinCode" class="form-label">Pin Code</label>
              <input type="text" class="form-control" id="userPinCode" required>
              <span id="pin"></span>

            </div>
            <div class="col-md-7">
              <label for="userFullAddress" class="form-label">Full Address</label>
              <input type="text" class="form-control" id="userFullAddress" required>
              <span id="add"></span>

            </div>


            <div class="col-md-5">
              <label for="userLandMark" class="form-label">LandMark</label>
              <input type="text" class="form-control" id="userLandMark" required>
              <span id="lmark"></span>
            </div>
            <div class="col-md-6">
              <label for="userName" class="form-label">User Name</label>
              <input type="text" class="form-control" id="userName" required>
              <span id="uname"></span>
            </div>

            <div class="col-md-6">
              <label for="userPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="userPassword" required>
              <span id="pass"></span>

            </div>


            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck" onclick="clickFun()" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <span id="agree"></span>

              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" id="userDataInssert" >Submit form</button>
            </div>
          </div>

        </div>
      </div>

  <script type="module" src="./insertUserData.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>

    let btn = document.getElementById("userDataInssert");
    let check = document.getElementById("invalidCheck");
    btn.disabled=true;   
   function clickFun(){
    if (check.checked) {
      btn.disabled = false;
    }
  }
   
   
    let fname = document.getElementById("firstName");
    (function () {
      'use strict'


      var stateObject = {
        "India": {
          "Delhi": ["new Delhi", "North Delhi"],
          "Madhya Pradesh": ["Indore", "Bhopal", "jabalpur", "Dewas"],
          "Kerala": ["Thiruvananthapuram", "Palakkad"],
          "Goa": ["North Goa", "South Goa"],
        },
        "Australia": {
          "South Australia": ["Dunstan", "Mitchell"],
          "Victoria": ["Altona", "Euroa"]
        }, "Canada": {
          "Alberta": ["Acadia", "Bighorn"],
          "Columbia": ["Washington", ""]
        },
      }
      window.onload = function () {
        var userCountry = document.getElementById("userCountry"),
          userState = document.getElementById("userState"),
          userCity = document.getElementById("userCity");
        for (var country in stateObject) {
          userCountry.options[userCountry.options.length] = new Option(country, country);
        }
        userCountry.onchange = function () {
          userState.length = 1; // remove all options bar first
          userCity.length = 1; // remove all options bar first
          if (this.selectedIndex < 1) return; // done 
          for (var state in stateObject[this.value]) {
            userState.options[userState.options.length] = new Option(state, state);
          }
        }
        userCountry.onchange(); // reset in case page is reloaded
        userState.onchange = function () {
          userCity.length = 1; // remove all options bar first
          if (this.selectedIndex < 1) return; // done 
          var district = stateObject[userCountry.value][this.value];
          for (var i = 0; i < district.length; i++) {
            userCity.options[userCity.options.length] = new Option(district[i], district[i]);
          }
        }
      }




      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission

      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()

    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')
  </script>
