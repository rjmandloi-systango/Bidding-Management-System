  <script>

    let btn = document.getElementById("userDataInssert");
    let check = document.getElementById("invalidCheck");
    btn.disabled = true;
    function clickFun() {
      if (check.checked) {
        btn.disabled = false;
      }
    }


    let fname = document.getElementById("firstName");
    (function () {
      'use strict'


      var stateObject = {
        "India": {
          "Delhi": ["new Delhi", "North Delhi"],
          "Madhya Pradesh": ["Indore", "Bhopal", "jabalpur", "Dewas"],
          "Kerala": ["Thiruvananthapuram", "Palakkad"],
          "Goa": ["North Goa", "South Goa"],
        },
        "Australia": {
          "South Australia": ["Dunstan", "Mitchell"],
          "Victoria": ["Altona", "Euroa"]
        }, "Canada": {
          "Alberta": ["Acadia", "Bighorn"],
          "Columbia": ["Washington", ""]
        },
      }
      window.onload = function () {
        var userCountry = document.getElementById("userCountry"),
          userState = document.getElementById("userState"),
          userCity = document.getElementById("userCity");
        for (var country in stateObject) {
          userCountry.options[userCountry.options.length] = new Option(country, country);
        }
        userCountry.onchange = function () {
          userState.length = 1; // remove all options bar first
          userCity.length = 1; // remove all options bar first
          if (this.selectedIndex < 1) return; // done 
          for (var state in stateObject[this.value]) {
            userState.options[userState.options.length] = new Option(state, state);
          }
        }
        userCountry.onchange(); // reset in case page is reloaded
        userState.onchange = function () {
          userCity.length = 1; // remove all options bar first
          if (this.selectedIndex < 1) return; // done 
          var district = stateObject[userCountry.value][this.value];
          for (var i = 0; i < district.length; i++) {
            userCity.options[userCity.options.length] = new Option(district[i], district[i]);
          }
        }
      }




      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission

      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()

    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')
  </script>
