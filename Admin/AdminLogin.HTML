<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./adminLogin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PLACE YOUR BID</title>
</head>

<body class="text-center admin">
    <main class="form-signin text-center">
    <div>
        <p class="fs-1 fw-bolder text-center ms-3" id="logo"><span style="color: chocolate">B</span>id it
            <i class="fa fa-gavel" id="gavel" style="color: chocolate"></i>
        </p>
    </div>
   
        <form>
            <h1 class="h3 mb-3 fw-normal fw-bolder">Admin</h1>
          
          <h2 class="h3 mb-3 fw-normal">Please sign in</h2>
      
          <div class="form-floating mt-2 mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mt-2 mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
         
          <button class="w-100 btn btn-lg btn-primary mt-2 mb-2" type="submit">Sign in</button>
         
        </form>
      </main>
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    
</body>

</html>
